<!DOCTYPE html>
<html>
    <head>
        <title>
            Form 
          </title>
          <style>


.common {
    width: 50%;
  padding: 6px 10px;
  margin: 8px 0;
  box-sizing: border-box;
}

          </style>
    </head>
<body>

<h2>Registration forms</h2>
<form>
    <label for="fname">First name</label>
    <input class="common" type="text" id="fname" name="fname"><br>
    <label for="lname">Last name</label>
    <input class="common" type="text" id="lname" name="lname"><br>
    <label for="nname">Nick name</label>
    <input class="common" type="text" id="nname" name="nname"><br>
    <label for="email">e-mail</label>
    <input class="common" type="email" id="email" name="email"><br>
    <label for="pwd">Password</label>
    <input class="common" type="password" id="pwd" name="pwd"><br>
    <label for="birthday">Date of Birth</label>
    <input class="common" type="date" id="birthday" name="birthday"><br>
    <label for="Gender">Gender</label>
    <input class="" type="radio" id="male" name="Gender" value="male">
    <label for="male">Male</label>
    <input class="" type="radio" id="female" name="Gender" value="female">
    <label for="female">Female</label>
    <input class="" type="radio" id="other" name="Gender" value="other">
    <label for="other">Other</label><br>
    
    <label for="number">Mobile</label>
    <input class="common" type="number" id="number" name="number"><br>
    <label for="text">Address</label>
    <input class="common" type="text" id="text" name="text"><br>
    <input class="" type="submit" value="Submit">
    <textarea name=""  id="" cols="30" rows="10"></textarea>
    <input type="reset">

</form> 
</body>
</html>
